<div class="container">
  <h2>Hive Editor</h2>
  <form (ngSubmit)="onSubmit()" #hiveForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="hive.id" name="id" #id="ngModel"
        readonly>
    </div>

    <div class="form-group">
      <label for="name" id="nameLabel">Hive Name</label>

      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="hive.name"
        name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Hive Name is required.</div>
        <div *ngIf="name.errors.minlength">Hive Name must be at least 4 characters long.</div>
      </div>
    </div>

      <div class="form-group">
          <label for="code" id="codeLabel">Hive Code</label>

          <input type="text" class="form-control" id="code" aria-describedby="codeLabel" minlength="5" maxlength="5" required [(ngModel)]="hive.code"
            name="code" #code="ngModel">
          <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
            <div *ngIf="code.errors.required">Hive Code is necessary.</div>
            <div *ngIf="code.errors.minlength">Hive Code must be exactly 5 characters long.</div>
          </div>
      </div>
    
      <div class="form-group">
          <label for="code" id="codeLabel">Hive Adress</label>

          <input type="text" class="form-control" id="adress" aria-describedby="adressLabel" maxlength="300" required [(ngModel)]="hive.adress"
            name="adress" #code="ngModel">
          <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
            <div *ngIf="code.errors.required">Hive Adress is necessary.</div>
            <div *ngIf="code.errors.maxlength">Hive Adress length should be less than 300 characters long.</div>
          </div>
      </div>

    <div class="form-group" *ngIf='existed'>
      <label for="lastUpdated" id="lastUpdatedLabel">Last Update</label>
      <input type="text" class="form-control" id="lastUpdated" aria-describedby="lastUpdatedLabel" required [(ngModel)]="hive.lastUpdated"
        name="lastUpdated" #lastUpdated="ngModel" readonly>
    </div>

    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">

        <div class="btn-group mr-2" role="group" aria-label="View group">
          <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
        </div>

        <div class="btn-group mr-2" *ngIf="hiveForm.valid" role="group" aria-label="Edit group">
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
        </div>

        <div class="btn-group mr-2" *ngIf="!hive.isDeleted" role="group" aria-label="Delete group"  (click)="onDelete(hive.id)">
          <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
        </div>

        <div class="btn-group" role="group" aria-label="Purge group" *ngIf="existed && hive.isDeleted">
            <button type="button" class="btn btn-warning" (click)="onUndelete()">Undelete</button>
            <button type="button" class="btn btn-danger" (click)="onPurge()">Purge</button>
          </div>
      </div>

  </form>
</div>
